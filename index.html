<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <meta
      name="description"
      content="Nice Gadgets is a web application that offers users product browsing, and shopping cart management, all within a highly responsive and interactive user interface."
    />
    <script>
      const prefersLight = window.matchMedia(
        '(prefers-color-scheme: light)',
      ).matches;
      const niceGadgetsTheme = localStorage.getItem('niceGadgetsTheme');

      if (niceGadgetsTheme === null && prefersLight) {
        document.documentElement.classList.add('light-theme');
        localStorage.setItem('niceGadgetsTheme', 'light');
      } else if (niceGadgetsTheme === 'light') {
        document.documentElement.classList.add('light-theme');
      }
    </script>
    <link rel="icon" type="image/svg+xml" href="/img/icon.svg" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
